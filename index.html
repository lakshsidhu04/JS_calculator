<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" readonly class="display">
        <div class="box">
            <table class="table btns">
                <tr>
                    <td><button class="btn clear" style="color:black; background-color: rgb(165, 165, 165);">C</button></td>
                    <td><button class="btn delete"style="color:black; background-color: rgb(165, 165, 165);">DEL</button></td>
                    <td><button class="btn percent operation"style="color:black; background-color: rgb(165, 165, 165);">%</button></td>
                    <td><button class="btn division operation" style="background-color: orange;">/</button></td>
                </tr>
                <tr>
                    <td><button class="btn seven number">7</button></td>
                    <td><button class="btn eight number">8</button></td>
                    <td><button class="btn nine number">9</button></td>
                    <td><button class="btn multiply operation" style="background-color: orange;">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn four number">4</button></td>
                    <td><button class="btn five number">5</button></td>
                    <td><button class="btn six number">6</button></td>
                    <td><button class="btn minus operation" style="background-color: orange;">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn one number">1</button></td>
                    <td><button class="btn two number">2</button></td>
                    <td><button class="btn three number">3</button></td>
                    <td><button class="btn plus operation" style="background-color: orange;">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn zero number" style="background-color: black;"></button></td>
                    <td><button class="btn zero number" >0</button></td>
                    <td><button class="btn decimal number">.</button></td>
                    <td><button class="btn equal" style="background-color: orange;">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
